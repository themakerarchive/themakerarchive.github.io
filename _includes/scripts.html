<!-- instagram feed http://instafeedjs.com/-->
<script type="text/javascript" src="{{ 'assets/js/instafeed.min.js' | absolute_url }}"></script>
<script type="text/javascript">
    var userFeed = new Instafeed({
      get: 'user',
      userId: '9703173',
      clientId: '47c1aa13c0814fc3b6507341531ff34b',
      accessToken: '9703173.47c1aa1.495965e6f2b34f38a93f0073c934bec8',
      resolution: 'low_resolution', 
      template: '<article><a href="\{\{link\}\}" target="_blank" id="\{\{id\}\}" class="image"><img src="\{\{image\}\}" /></a><p>\{\{caption\}\}</p></article>',
      sortBy: 'random',
    //   limit: 4,
      links: false,
      after: function () {
            var images = $("#instafeed").find('article');
            $(images.slice(2, images.length)).remove();
        }    
    });
    userFeed.run();
</script>

<!-- Search https://christianfei.com/posts/Use-Simple-Jekyll-Search-on-your-blog-in-these-easy-steps/ -->
<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
<script>
    var sj = "{{ 'search.json' | absolute_url }}";
    var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: sj,
        searchResultTemplate: '<li class="fa-angle-right"><a href="{{ site.url }}{url}">{title}</a></li>'
    })
</script>
