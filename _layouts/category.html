---
layout: wrapper2
---

<!-- Content -->
<section>
    <header class="main">
        <h1>{{ page.category | capitalize}}</h1>
    </header>

    <ul>
        {% for post in site.categories[page.category] %}
            <li>
            {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title | downcase }}</a>
            </li>
        {% endfor %}
    </ul>

    {{ content }}
</section>
